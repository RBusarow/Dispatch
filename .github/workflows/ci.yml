name: CI

on:
  push:
    branches:
      - dev
      - main
      - release/*
  pull_request:
    branches:
      - dev
      - main
      - release/*

jobs:

  tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: all tests
        run: ./gradlew test
      - name: detekt
        run: ./gradlew detekt
